<div class="container-fluid position-absolute" id="productList">
  <!-- add product, inputs -->
  <form class="row mt-5 justify-content-center" id="productForm">
    <div class="col col-sm-5 bg-success bg-opacity-75">
      <div class="mb-3">
        <label for="productImage" class="form-label">image</label>
        <input type="url" class="form-control" name = "productImage" id="productImage" placeholder="URL for image of product">
      </div>
      <div class="mb-3">
        <label for="productName" class="form-label">Name</label>
        <input type="text" class="form-control" name = "productName" id="productName" placeholder="Enter the manufacturer of the product">
      </div>
      <div class="mb-3">
        <label for="productDescription" class="form-label">Description</label>
        <input type="text" class="form-control" id="productDescription" name = "productDescription" placeholder="Enter the specification of the product">
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Price</label>
        <input type="text" class="form-control" name = "productPrice" id="productPrice" placeholder="How much does the product cost">
      </div>
      <div class="mb-3">
        <label for="productCategory" class="form-label">Category</label>
        <select name="productCategory" id="productCategory">
          <option value="Products">Products</option>
          <option value="Newarrivals">New Arrivals</option>
          <option value="Bestsellers">Best Sellers</option>
          <option value="accessories">Accessories</option>
        </select>
      </div>
    </div>
    <div class="col-12 col-sm-2 align-self-center">
      <button class="btn btn-large btn-success" type="submit" id="addproductButton">Add product</button>
    </div>
  </form>
  <!-- table of product -->
  <div class="row mt-5 justify-content-center">
    <div class="col-8">
      <table class="table bg-light">
        <thead>
        <tr></tr>
        <th scope="col" class="col">Image</th>
        <th scope="col" class="col">Name</th>
        <th scope="col" class="col">Description</th>
        <th scope="col" class="col">Price</th>
        <th scope="col" class="col">Category</th>
        </tr>
        </thead>
        <tbody id="productRows"></tbody>
      </table>
    </div>
  </div>
</div>
